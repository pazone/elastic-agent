# update-cli configuration for automated go updates
---
name: Bump .stable-snapshot-version

scms:
  githubConfig:
    kind: github
    spec:
      user: '{{ requiredEnv "GITHUB_ACTOR" }}'
      username: '{{ requiredEnv "GITHUB_ACTOR" }}'
      owner: "{{ .scm.owner }}"
      repository: "{{ .scm.repository }}"
      token: '{{ requiredEnv "GITHUB_TOKEN" }}'
      branch: '{{ requiredEnv "BRANCH_NAME" }}'
      commitusingapi: true

sources:
  lastStableStackSnapshot:
    name: "Latest Stable ESS snapshot for current branch"
    kind: json
    spec:
      file: 'https://storage.googleapis.com/artifacts-api/channels/{{ requiredEnv "BRANCH_NAME" }}.json'
      key: "build"
targets:
  updateIntegrationServerImage:
    name: "Update integration_server_image"
    sourceid: lastStableStackSnapshot
    scmid: githubConfig
    kind: yaml
    spec:
      file: "pkg/testing/ess/create_deployment_csp_configuration.yaml"
      key: "$.docker.integration_server_image"
      value: '"docker.elastic.co/cloud-release/elastic-agent-cloud:{{ source `lastStableStackSnapshot` }}-SNAPSHOT"'
  updateElasticsearchImage:
    name: "Update elasticsearch_image"
    sourceid: lastStableStackSnapshot
    scmid: githubConfig
    kind: yaml
    spec:
      file: "pkg/testing/ess/create_deployment_csp_configuration.yaml"
      key: "$.docker.elasticsearch_image"
      value: '"docker.elastic.co/cloud-release/elasticsearch-cloud-ess:{{ source `lastStableStackSnapshot` }}-SNAPSHOT"'
  updateKibanaImage:
    name: "Update kibana_image"
    sourceid: lastStableStackSnapshot
    scmid: githubConfig
    kind: yaml
    spec:
      file: "pkg/testing/ess/create_deployment_csp_configuration.yaml"
      key: "$.docker.kibana_image"
      value: '"docker.elastic.co/cloud-release/elasticsearch-cloud-ess:{{ source `lastStableStackSnapshot` }}-SNAPSHOT"'
actions:
  elastic-agent:
    kind: github/pullrequest
    scmid: githubConfig
    sourceid: lastStableStackSnapshot
    spec:
      automerge: false
      labels:
        - dependencies
        - backport-skip
        - skip-changelog
      title: '[{{ requiredEnv "BRANCH_NAME" }}][Automation] Bump stack images versions to {{ source "lastStableStackSnapshot" }}'
      description: |
        Updates `create_deployment_csp_configuration.yml`. It is used to pin stable images versions for integration tests.
